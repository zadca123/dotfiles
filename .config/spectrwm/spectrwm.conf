### KEYBINDINGS ###
# Mod key, (Windows key is Mod4) (Apple key on OSX is Mod2)
modkey				= Mod4
program[term]		    	= alacritty
program[lock]		    	= slock
program[menu]           	= dmenu_run $dmenu_bottom -fn $bar_font -nb $bar_color -nf $bar_font_color -sb $bar_color_selected -sf $bar_font_color_selected # dmenu dont work if I change bar_font_color to other than darkgreen idk why
program[search]         	= dmenu $dmenu_bottom -i -fn $bar_font -nb $bar_color -nf $bar_font_color -sb $bar_color_selected -sf $bar_font_color_selected
program[name_workspace] 	= dmenu $dmenu_bottom -p Workspace -fn $bar_font -nb $bar_color -nf $bar_font_color -sb $bar_color_selected -sf $bar_font_color_selected

### AUDIO ###
program[vol_inc]        	= ponymix increase 1
program[vol_dec]        	= ponymix decrease 2
program[mute_toggle]    	= ponymix toggle
program[audio_mixer]    	= alacritty -e pulsemixer
bind[vol_inc]           	= MOD+F3
bind[vol_dec]           	= MOD+F2
bind[mute_toggle]       	= MOD+F4
bind[audio_mixer]       	= Mod1+a

### CMUS ###
program[music_player]		= alacritty -e dtach -A cmux cmus
