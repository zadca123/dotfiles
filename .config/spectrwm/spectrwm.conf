### AUTORUN ###
autorun			= ws[1]:transmission-init.sh
autorun			= ws[1]:dtach -n cmux cmus

focus_mode              = default
focus_close             = next
focus_close_wrap        = 1
focus_default           = first
spawn_position          = first
workspace_clamp         = 1
warp_focus              = 1
warp_pointer            = 1

# Window Decoration
color_focus             = rgb:fb/49/34
border_width            = 2
region_padding          = 4
tile_gap                = 6


# Region containment
# Distance window must be dragged/resized beyond the region edge before it is
# allowed outside the region.
boundary_width 		= 50

# Remove window border when bar is disabled and there is only one window in workspace
disable_border		= 1

